<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lightsaber</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <h1>My Lightsaber</h1>
    <input class="button" type="button" id="connectButton" value="Connect" />
    <input class="button" type="button" id="disconnectButton" value="Disconnect" />

    <div id="connected">
      <div class="char" id="off">Turn on your light saber by pushing the button!</div>
      <div id="control">
        <div class="char">
          <input id="colourPicker" type="color" />
          <input class="button" type="button" id="colourButton" value="Change Colour" />
        </div>
        <div class="char">
          <input class="button" type="button" id="surpriseButton" value="Surprise Me!" />
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
